<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie tickets</h1>

         <form id="ticket">
          <div class="form-group">
              <label for="new-movie">Movies:</label>
              <select class="form-control" id="new-movie">
                <option>Goodbye Lenin</option>
                <option>Run Lola Run</option>
              </select>
            </div>
            <div class="form-group">
                <label for="new-time">Time:</label>
                <select class="form-control" id="new-time">
                  <option>18:00 pm</option>
                  <option>21:00 pm</option>
                </select>
              </div>
            <div class="form-group">
              <label for="new-age">Age:</label>
              <input type="number" class="form-control" id="new-age">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>


          <h2>Price:</h2>
          <ul id="Ticketprice">

          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-price">
            <h2></h2>

            <p>Cost of movie: <span class="price"></span></p>

          </div>

  </body>
</html>
